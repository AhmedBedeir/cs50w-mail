{% extends "mail/layout.html" %} 

{% block body %}

<h2>Register</h2>

{% if message %}
<div style="color: #fff;">{{ message }}</div>
{% endif %}

<form action="{% url 'register' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <input
      class="form-control"
      type="email"
      name="email"
      placeholder="Email Address"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="password"
      name="password"
      placeholder="Password"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="password"
      name="confirmation"
      placeholder="Confirm Password"
    />
  </div>
  <input class="btn btn-warning" type="submit" value="Register" />
</form>
<p style="color: #fff">
  Already have an account? <a href="{% url 'login' %}">Log In here.</a>
</p>

{% endblock %}
